<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brands block</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="brands">
  <div class="brands_container">
    <h2 class="brands_title">
      Ремонт техники различных брендов
    </h2>

    <ul class="brands_list">
      <li class="brands_item">
        <a href="-" class="brands_link" aria-label="Acer">
          <img src="https://i.postimg.cc/Y2193cL9/Lenovo.png" alt="Acer">
        </a>
      </li>

      <li class="brands_item">
        <a href="-" class="brands_link" aria-label="Samsung">
          <img src="https://i.postimg.cc/SNkK1Zcx/Samsung.png" alt="Samsung">
        </a>
      </li>

      <li class="brands_item">
        <a href="-" class="brands_link" aria-label="Apple">
          <img src="https://i.postimg.cc/DfqZgV4J/Apple.png" alt="Apple">
        </a>
      </li>

      <li class="brands_item">
        <a href="-" class="brands_link" aria-label="Bosch">
          <img src="https://i.postimg.cc/XNwJ8MBr/Bos.png" alt="Bosch">
        </a>
      </li>

      <li class="brands_item">
        <a href="-" class="brands_link" aria-label="Hp">
          <img src="https://i.postimg.cc/jqz5XVn2/hp.png" alt="Hp">
        </a>
      </li>

      <li class="brands_item">
        <a href="-" class="brands_link" aria-label="acer">
          <img src="https://i.postimg.cc/Y2193cLC/acer.png" alt="acer">
        </a>
      </li>
    </ul>

    <button class="brands_button">
      Показать все
    </button>
  </div>
</section>

</body>
</html>
